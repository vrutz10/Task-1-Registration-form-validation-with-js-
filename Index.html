<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Registration Form</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Style.css">

  <script src="js/Custom.js"></script>

</head>

<body onload="onLoad()">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form name="Registration-Form" class="f">
          <h1 class="h1">Student Registration Form</h1>
          <div class="form-group">
            <label for="InputName">Name : </label>
            <input type="text" name="name" class="form-control" onkeyup="vlidateUserName()" id="InputName"
              placeholder="Your Name">
            <span id="nmsg"></span>
          </div>
          <div class="form-group">
            <label for="InputEmail1">Email address : </label>
            <input type="text" class="form-control" onkeyup="validateEmailAdd()" id="InputEmail1"
              placeholder="Email">
            <span id="emsg"></span>
          </div>
          <div class="form-group">
            <p id="mno"></p>
            <label for="InputMobile">Mobile No : </label>
            <input type="text" name="country_code" class="form-control" onkeyup="validateMobileNo()" id="phone"
              placeholder="Enter Mobile No">
            <span id="mmsg">
            </span>
          </div>
          <div class="form-group">
            <label for="InputDOB">DOB : </label>
            <input type="date" class="form-control" onkeyup="validateDOB()" id="InputDOB" placeholder="DOB">
            <span id="dmsg"></span>
          </div>
          <div class="form-group">
            <label for="InputAddress">Address : </label>
            <input type="text" class="form-control" name="one" onkeyup="validateAddress1()" id="InputAddress1"
              placeholder="block no,street">
            <span id="add1"></span>
            <input type="text" class="form-control" name="tw" onkeyup="validateAddress2()" id="InputAddress2"
              placeholder="landmark,city">
            <span id="add2"></span>
            <input type="text" class="form-control" name="th" onkeyup="validateAddress3()" id="InputAddress3"
              placeholder="pincode">
            <span id="add3"></span>
          </div>

          <div class="radio">
            <b>Gender : </b><br>
            <label>
              <input type="radio" name="optionsRadios" onmouseover="validateGender()" id="optionsRadios1" value="option1">
              Male
            </label>
            <label>
              <input type="radio" name="optionsRadios" onmouseover="validateGender()" id="optionsRadios2" value="option2">
              Female
            </label>
            <div>
              <p id="msg"></p>
            </div>
          </div>
          <br>

          <div class="checkbox">
            <label>
              <input type="checkbox" id="cb" name="chbox" onblur="validateCheckBox()"> I Agreed all terms and
              conditions
              <div>
                <p id="msgs"></p>
              </div>
            </label>
          </div>
          <div class="btnsub">
            <button type="submit" id="btnsubmit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="js/Jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
